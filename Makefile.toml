[config]
default_to_workspace = false

[tasks.add-stub-dependency-core-driver]
args = ["stubgen", "add-stub-dependency", "--stub-wit-root", "core-stub/wit", "--dest-wit-root", "driver/wit", "--overwrite", "--update-cargo-toml"]
command = "golem-cli"
cwd = "."
dependencies = ["generate-core-stub"]

[tasks.add-stub-dependency-event-processor-core]
args = ["stubgen", "add-stub-dependency", "--stub-wit-root", "event-processor-stub/wit", "--dest-wit-root", "core/wit", "--overwrite", "--update-cargo-toml"]
command = "golem-cli"
cwd = "."
dependencies = ["generate-event-processor-stub"]

[tasks.build]
args = ["build"]
command = "cargo-component"
dependencies = ["clean", "regenerate-stubs"]

[tasks.build-flow]
dependencies = ["build", "post-build"]

[tasks.build-release]
args = ["build", "--release"]
command = "cargo-component"
dependencies = ["clean", "regenerate-stubs"]

[tasks.clean]
args = ["clean"]
command = "cargo-component"

[tasks.compose-driver]
args = ["stubgen", "compose", "--source-wasm", "target/wasm32-wasi/debug/driver.wasm", "--stub-wasm", "target/wasm32-wasi/debug/core_stub.wasm", "--dest-wasm", "target/wasm32-wasi/debug/driver_composed.wasm"]
command = "golem-cli"
cwd = "."

[tasks.compose-release-driver]
args = ["stubgen", "compose", "--source-wasm", "target/wasm32-wasi/release/driver.wasm", "--stub-wasm", "target/wasm32-wasi/release/core_stub.wasm", "--dest-wasm", "target/wasm32-wasi/release/driver_composed.wasm"]
command = "golem-cli"
cwd = "."

[tasks.compose-core-with-event-processor]
args = ["stubgen", "compose", "--source-wasm", "target/wasm32-wasi/debug/core.wasm", "--stub-wasm", "target/wasm32-wasi/debug/event_processor_stub.wasm", "--dest-wasm", "target/wasm32-wasi/debug/core_composed_leaf.wasm"]
command = "golem-cli"
cwd = "."

[tasks.compose-release-core-with-event-processor]
args = ["stubgen", "compose", "--source-wasm", "target/wasm32-wasi/release/core.wasm", "--stub-wasm", "target/wasm32-wasi/release/event_processor_stub.wasm", "--dest-wasm", "target/wasm32-wasi/release/core_composed_leaf.wasm"]
command = "golem-cli"
cwd = "."

[tasks.default]
alias = "build"

[tasks.generate-core-stub]
args = ["stubgen", "generate", "-s", "core/wit", "-d", "core-stub"]
command = "golem-cli"
cwd = "."


[tasks.generate-event-processor-stub]
args = ["stubgen", "generate", "-s", "event-processor/wit", "-d", "event-processor-stub"]
command = "golem-cli"
cwd = "."

[tasks.post-build]
dependencies = ["compose-driver", "compose-core-with-event-processor"]

[tasks.post-build-release]
dependencies = ["compose-release-driver", "compose-release-core-with-event-processor"]

[tasks.regenerate-stubs]
dependencies = ["add-stub-dependency-core-driver", "add-stub-dependency-event-processor-core"]

[tasks.release-build-flow]
dependencies = ["build-release", "post-build-release"]

[tasks.test]
args = ["test"]
command = "cargo-component"
dependencies = ["clean"]
